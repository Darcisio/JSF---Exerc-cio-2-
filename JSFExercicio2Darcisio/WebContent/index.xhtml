<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Bens</title>
	</h:head>
	<h:body>
		<h1>Bens</h1>
		
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Descrição: "/>
				<h:inputText value="#{controllerBensDarcisio.desc.desc}" required="true" requiredMessage="O campo Descrição é obrigatório"/>
				
				<h:outputText value="Especificação do Bem: "/>
				<h:inputText value="#{controllerBensDarcisio.desc.especificacao}" required="true" requiredMessage="O campo Especificação do Bem é obrigatório"/>
				
				<h:outputText value="Departamento a Ser Alocado: "/>
				<h:inputText value="#{controllerBensDarcisio.desc.dep}" required="true" requiredMessage="O campo Departamento a Ser Alocado é obrigatório"/>
				
				<h:outputText value="Valor do Bem: "/>
				<h:inputText minlength="10" value="#{controllerBensDarcisio.desc.valor}" required="true" requiredMessage="o campo Valor do Bem é obrigatório"/>
				
				<h:outputText value="Data de cadastro: "/>
				<h:inputText type="date" value="#{controllerClienteDarcisio.cliente.data}" required="true" requiredMessage="O campo Data de cadastro é obrigatório"/>
				
				<h:commandButton value="Salvar" action="#{controllerClienteDarcisio.salvar}"/>
				<h:commandButton value="Limpar" />
			</h:panelGrid>
		</h:form>
		<h:messages/>
	</h:body>
</html>
