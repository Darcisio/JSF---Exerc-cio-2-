<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
 
 <h:head>
 	<title>Lista de Bens</title>
 </h:head>
 <h:body>
 	<h1>Lista de Bens</h1>
 	<h:dataTable value="#{descController.listar}" var="desc">
 		<h:column>
 		<f:facet name="header">
 			<h:outputText value="id"/>
 		</f:facet>
 			<h:outputText value="#{desc.id}" />
 		</h:column>
 		<h:column>
 		<f:facet name="header">
 			<h:outputText value="Descrição"/>
 		</f:facet>
 			<h:outputText value="#{desc.desc}" />
 		</h:column>
 		<h:column>
 		<f:facet name="header">
 			<h:outputText value="Especificação do Bem"/>
 		</f:facet>
 			<h:outputText value="#{desc.especificacao}" />
 		</h:column>
 		<h:column>
 		<f:facet name="header">
 			<h:outputText value="Departamento a Ser Alocado"/>
 		</f:facet>
 			<h:outputText value="#{desc.dep}" />
 		</h:column>
 		<h:column>
 		<f:facet name="header">
 			<h:outputText value="Valor"/>
 		</f:facet>
 			<h:outputText value="#{desc.valor}" />
 		</h:column>
 		<h:column>
 		<f:facet name="header">
 			<h:outputText value="Data"/>
 		</f:facet>
 			<h:outputText value="#{desc.data}" />
 		</h:column>
 	</h:dataTable>
 </h:body>
</html>
